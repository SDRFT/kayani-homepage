<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1419;
            --bg-light: #1a2634;
            --card: #1e2d3a;
            --card-light: #2a3f4f;
            --border: #3a4f5f;
            
            /* Character Colors */
            --nura: #ff6b8a;
            --nura-light: #ffb4c4;
            --nura-dark: #d4476a;
            
            --layla: #b388ff;
            --layla-light: #d4b8ff;
            --layla-dark: #7c4dff;
            
            --salma: #ff9100;
            --salma-light: #ffb74d;
            --salma-dark: #e65100;
            
            --maya: #4dd0e1;
            --maya-light: #80deea;
            --maya-dark: #00acc1;
            
            --amira: #f48fb1;
            --amira-light: #f8bbd9;
            --amira-dark: #ec407a;
            
            --hana: #ffd54f;
            --hana-light: #ffecb3;
            --hana-dark: #ffb300;
            
            --green: #69f0ae;
            --green-dark: #00c853;
            --text: #ffffff;
            --text-light: #9ca3af;
            --text-muted: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        header {
            padding: 16px 20px;
            background: var(--bg-light);
            border-bottom: 3px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--nura) 0%, var(--nura-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 8px;
        }

        .stat {
            padding: 8px 14px;
            background: var(--card);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat.xp { color: var(--hana); }
        .stat.streak { color: var(--salma); }

        /* Character Stage */
        .character-stage {
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .character-container {
            position: relative;
            width: 180px;
            height: 200px;
        }

        .character-glow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 30px;
            background: radial-gradient(ellipse, var(--nura) 0%, transparent 70%);
            opacity: 0.4;
            filter: blur(10px);
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.4; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }

        .character-name {
            margin-top: 16px;
            font-size: 28px;
            font-weight: 900;
            text-align: center;
        }

        .character-role {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 700;
            text-align: center;
        }

        /* Team Selector */
        .team-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            flex-wrap: wrap;
        }

        .team-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 3px solid var(--border);
            background: var(--card);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .team-btn:hover {
            transform: scale(1.1);
        }

        .team-btn.active {
            border-color: var(--nura);
            box-shadow: 0 0 20px rgba(255, 107, 138, 0.4);
        }

        .team-btn.active.layla { border-color: var(--layla); box-shadow: 0 0 20px rgba(179, 136, 255, 0.4); }
        .team-btn.active.salma { border-color: var(--salma); box-shadow: 0 0 20px rgba(255, 145, 0, 0.4); }
        .team-btn.active.maya { border-color: var(--maya); box-shadow: 0 0 20px rgba(77, 208, 225, 0.4); }
        .team-btn.active.amira { border-color: var(--amira); box-shadow: 0 0 20px rgba(244, 143, 177, 0.4); }
        .team-btn.active.hana { border-color: var(--hana); box-shadow: 0 0 20px rgba(255, 213, 79, 0.4); }

        .team-btn svg {
            width: 36px;
            height: 36px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            padding: 0 16px 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
            max-height: 300px;
        }

        .speech-bubble {
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.6;
            position: relative;
            animation: bubbleIn 0.3s ease;
        }

        @keyframes bubbleIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-bottom-color: var(--border);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-bottom-color: var(--card);
        }

        .speech-bubble strong { color: var(--nura); }
        .speech-bubble em { color: var(--hana); font-style: normal; font-weight: 800; }

        .user-bubble {
            align-self: flex-end;
            background: var(--green);
            color: var(--bg);
            border: none;
            max-width: 80%;
        }

        .user-bubble::before, .user-bubble::after { display: none; }

        /* Options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 16px;
        }

        .option {
            padding: 16px 20px;
            background: var(--card);
            border: 2px solid var(--border);
            border-bottom-width: 4px;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 700;
            color: var(--text);
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: left;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            border-color: var(--nura);
            transform: translateY(-2px);
        }

        .option:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .option .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .option.green .dot { background: var(--green); }
        .option.yellow .dot { background: var(--hana); }
        .option.orange .dot { background: var(--salma); }
        .option.red .dot { background: #ff5252; }
        .option.neutral .dot { background: var(--text-muted); }

        /* Input */
        .input-area {
            padding: 16px 20px 32px;
            background: var(--bg-light);
            border-top: 3px solid var(--border);
        }

        .input-row {
            display: flex;
            gap: 12px;
        }

        .text-input {
            flex: 1;
            padding: 14px 20px;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            color: var(--text);
            outline: none;
        }

        .text-input::placeholder { color: var(--text-muted); }
        .text-input:focus { border-color: var(--nura); }

        .send-btn {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--nura) 0%, var(--nura-dark) 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        /* Animations for character */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        @keyframes earWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        .character-bounce {
            animation: bounce 0.5s ease;
        }

        .eyes {
            animation: blink 4s infinite;
            transform-origin: center;
        }

        .ear-left {
            animation: earWiggle 3s infinite;
            transform-origin: bottom center;
        }

        .ear-right {
            animation: earWiggle 3s infinite 0.5s;
            transform-origin: bottom center;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 6px;
            padding: 16px 24px;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: var(--nura);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-12px); }
        }

        .hidden { display: none !important; }
    </style>
</head>

                    <!-- Eyebrows -->
                    <path d="M30 40 Q38 ${38 - exp.mouthCurve/3} 44 40" stroke="#2d1f16" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                    <path d="M56 40 Q62 ${38 - exp.mouthCurve/3} 70 40" stroke="#2d1f16" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                    
                    <!-- Nose -->
                    <ellipse cx="50" cy="60" rx="4" ry="3" fill="${char.colorDark}"/>
                    
                    <!-- Mouth -->
                    <path d="M42 68 Q50 ${68 + exp.mouthCurve} 58 68" stroke="#2d1f16" stroke-width="3" fill="none" stroke-linecap="round"/>
                    
                    <!-- Accessory -->
                    ${accessories[char.accessory] || ''}
                    
                    <!-- Whisker dots -->
                    <circle cx="30" cy="62" r="1.5" fill="${char.colorDark}"/>
                    <circle cx="25" cy="58" r="1.5" fill="${char.colorDark}"/>
                    <circle cx="70" cy="62" r="1.5" fill="${char.colorDark}"/>
                    <circle cx="75" cy="58" r="1.5" fill="${char.colorDark}"/>
                </svg>
            `;
        }

        // ========================================
        // UI FUNCTIONS
        // ========================================
        function updateCharacter(charId, expression = 'neutral') {
            const container = document.getElementById('characterContainer');
            const char = characters[charId];
            
            // Update SVG
            container.innerHTML = `<div class="character-glow" style="background: radial-gradient(ellipse, ${char.color} 0%, transparent 70%);"></div>` + generateCharacterSVG(charId, expression);
            
            // Update info
            document.getElementById('characterName').textContent = char.name;
            document.getElementById('characterName').style.color = char.color;
            document.getElementById('characterRole').textContent = char.role;
            
            // Update input placeholder
            document.getElementById('textInput').placeholder = `Message ${char.name}...`;
            
            // Bounce animation
            const svg = document.getElementById('characterSvg');
            svg.classList.add('character-bounce');
            setTimeout(() => svg.classList.remove('character-bounce'), 500);
        }

        function switchCharacter(charId) {
            if (state.currentCharacter === charId) return;
            
            // Update buttons
            document.querySelectorAll('.team-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.character === charId) btn.classList.add('active');
            });
            
            state.currentCharacter = charId;
            updateCharacter(charId);
            
            // Clear chat and show greeting
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '';
            
            setTimeout(() => {
                setExpression('happy');
                addMessage(characters[charId].greeting);
            }, 300);
            
            addXP(5);
        }

        function setExpression(exp) {
            state.expression = exp;
            updateCharacter(state.currentCharacter, exp);
        }

        function addMessage(text, isUser = false) {
            const chatArea = document.getElementById('chatArea');
            const div = document.createElement('div');
            div.className = isUser ? 'speech-bubble user-bubble' : 'speech-bubble';
            div.innerHTML = formatText(text);
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function formatText(text) {
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>');
        }

        function showOptions(options) {
            const container = document.getElementById('options');
            container.innerHTML = '';
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = `option ${opt.color || 'neutral'}`;
                btn.innerHTML = `<span class="dot"></span> ${opt.text}`;
                btn.onclick = () => selectOption(opt);
                container.appendChild(btn);
            });
        }

        function selectOption(opt) {
            document.getElementById('options').innerHTML = '';
            addMessage(opt.text, true);
            
            // React with expression
            if (opt.color === 'green') setExpression('happy');
            else if (opt.color === 'red') setExpression('concerned');
            else setExpression('neutral');
            
            addXP(10);
            
            // Simulate response
            setTimeout(() => {
                setExpression('happy');
                addMessage("Thanks for sharing that! ðŸ’• Tell me more â€” when did this start?");
                showDemoOptions();
            }, 1000);
        }

        function sendMessage() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();
            if (!text) return;
            
            input.value = '';
            addMessage(text, true);
            setExpression('excited');
            addXP(10);
            
            setTimeout(() => {
                setExpression('happy');
                addMessage("I hear you! That's really helpful context. Let me think about what might be going on... ðŸ¤”");
            }, 1000);
        }

        function addXP(amount) {
            state.xp += amount;
            document.getElementById('xp').textContent = state.xp;
        }

        function showDemoOptions() {
            showOptions([
                { text: "Brand new plot twist ðŸ†•", color: "green" },
                { text: "A few weeks of this nonsense", color: "green" },
                { text: "It's been a MONTH?! ðŸ˜±", color: "yellow" },
                { text: "We've been through seasons together ðŸ‚", color: "orange" },
                { text: "Since before I can remember ðŸ‘µ", color: "red" }
            ]);
        }

        // ========================================
        // INIT
        // ========================================
        document.getElementById('textInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial setup
        updateCharacter('nura');
        setTimeout(() => {
            setExpression('happy');
            addMessage(characters.nura.greeting);
            
            setTimeout(() => {
                showOptions([
                    { text: "My body is being weird ðŸ¤¨", color: "neutral" },
                    { text: "Just nosy about my hormones ðŸ‘€", color: "neutral" },
                    { text: "Google scared me, need a friend ðŸ˜…", color: "neutral" },
                    { text: "Something specific is ruining my vibe ðŸ’€", color: "neutral" }
                ]);
            }, 500);
        }, 800);

        // Periodic blinking
        setInterval(() => {
            const svg = document.getElementById('characterSvg');
            if (svg) {
                const eyes = svg.querySelector('.eyes');
                if (eyes) {
                    eyes.style.animation = 'none';
                    setTimeout(() => {
                        eyes.style.animation = 'blink 4s infinite';
                    }, 10);
                }
            }
        }, 4000);
    </script>
</body>
</html>
